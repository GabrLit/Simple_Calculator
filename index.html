<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="value-wrapper">
      <h1>Value 1:</h1>
      <input id="value1" class="input" type="number" />
    </div>

    <div class="value-wrapper">
      <h1>Value 2:</h1>
      <input id="value2" class="input" type="number" />
    </div>

    <div class="value-wrapper">
      <h1>Operator:</h1>
      <select id="operator"
        ><option value="add">Add</option>
        <option value="sub">Substract</option>
        <option value="mul">Multiply</option>
        <option value="div">Divide</option></select
      >
      <input class="btn" type="button" value="Calculate" onclick="calc()" />
    </div>

    <div id="result"></div>
  </body>
</html>
